<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">
    <title>ImageMetrics</title>
</head>
<body>
    
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">ImageMetrics</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
        </div>
    </div>

   <section class="result-display">
    <div class="container grid">
        <h1 class="result-heading">Exif Data Results of Image:</h1>
    </div>
    <div>
        <!-- display results - set results to variable; in render results set variable
        to be displayed - return render_template('results.html', results=variable_for_results) 
        Results will be displayed here by {{ results }} --> 
        <ul>
            {% for key, value in meta.items() %}
                <li>{{ key }}: {{ value }} </li>
            {% endfor %}
        </ul>
    </div>
   </section>

    <!-- Footer -->
    <footer class="footer bg-footer text-center py-5">
        <div class="container grid grid-3">
            <div>
                <h1>ImageMetrics</h1>
                <p>Copyright &copy; 2022</p>
            </div>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </nav>
            <div class="social">
                <a href="#">
                    <i class="fab fa-github fa-3x"></i>
                 </a>
            </div>
        </div>
    </footer>
</body>
</html>
